---
- name: Find and print trace.log
  hosts: all
  become: no
  user: root
  tasks:
    - name: Find trace.log file
      find:
        paths: "{{ logs_dir }}"  
        size: 100m
        recurse: yes
        patterns: trace.log
      register: trace_log_files

    - name: Print contents of trace.log
      command: cat "{{ item.path }}"
      with_items: "{{ trace_log_files.files }}"

